<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS-System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login Section -->
<div class="login">
    <div class="wrap" id="wrap">
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="container">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" id="btn">Login</button>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</div>

<!-- POS Section -->
<div id="pos-section" class="pos-section">
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-bolt"></i></div>
                    <span>POS System</span>
                </div>
                <div class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <div class="sidebar-content">
                <ul class="sidebar-nav">
                    <li id="dashboard_tab" class="sidebar-nav-item active">
                        <i class="fas fa-home"></i><span>Dashboard</span>
                    </li>
                    <li id="product_tab" class="sidebar-nav-item">
                        <i class="fas fa-box"></i><span>Products</span>
                    </li>
                    <li id="customer_tab" class="sidebar-nav-item">
                        <i class="fas fa-users"></i><span>Customers</span>
                    </li>
                    <li id="cart_tab" class="sidebar-nav-item">
                        <i class="fas fa-shopping-cart"></i><span>Cart</span>
                    </li>
                    <li id="order_tab" class="sidebar-nav-item">
                        <i class="fas fa-clipboard-list"></i><span>Orders</span>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <button id="logout_btn" class="logout_btn">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </aside>

    </div>
</div>

<script src="asset/lib/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
